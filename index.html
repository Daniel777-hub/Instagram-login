<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/instagram-logo.png" type="image/x-icon" />

    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="login-wp">
            <div class="insta-logo">
                <img src="img/Instagram_logo.svg.png" alt="insta-logo" class="logo">
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <button>Entrar</button>
            </div>

            <div class="ou-divider">
                OU
            </div>

            <div class="fb-line">
                <i class="fa-brands fa-square-facebook"></i>
                <span>Entrar com o Facebook</span>
            </div>
            <a href="#" class="forgot-pass">
                Esqueceu a Senha?
            </a>
        </div>

        <div class="logar">
            <span>Não tem uma conta ?</span> 
            <a href="#">Cadastre-se</a>
        </div>
        <span>Obtenha o aplicativo.</span>
        <div class="app-link">
            <img src="img/googleplay.png" alt="">
            <img src="img/mircrosoft.png" alt="">
        </div>
    </div>
</body>
</html>
